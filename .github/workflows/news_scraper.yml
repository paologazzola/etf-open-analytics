name: News Scraper

on:
  schedule:
    - cron: "0 7 * * *"  # Eseguito ogni giorno alle 07:00 UTC
  workflow_dispatch:     # Eseguito manualmente

jobs:
  run-news-scraper:
    runs-on: ubuntu-latest

    env:
      NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
      NEWSAPI_URL: ${{ vars.NEWSAPI_ENDPOINT }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r news_scraper/requirements.txt

      - name: Download spaCy English model
        run: python -m spacy download en_core_web_sm

      - name: Run News Scraper
        run: python news_scraper/main.py
